<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BASIC CRUD V1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/kelola.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <!-- navbar awal -->
    <nav class="navbar bg-body-tertiary shadow p-3 navbar bg-primary fixed" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">BASIC CRUD V1</a>
      </div>
    </nav>
    <!-- navbar akhir -->
    <div class="background"></div>
    <div class="container h-100 d-flex justify-content-center allign-items-center">
      <div class="card shadow p-4 m-4">
        <h3 class="text-center">Tambah Data Siswa</h3>
        <form>
          <div class="mb-3 pt-3">
            <label for="nisn" class="form-label">NISN</label>
            <input type="text" class="form-control" id="nisn" aria-describedby="emailHelp" placeholder="Contoh:12345" />
          </div>
          <div class="mb-3">
            <label for="namasiswa" class="form-label">Nama Siswa</label>
            <input type="email" class="form-control" id="namasiswa" placeholder="Contoh:Agus Setiabudi" />
          </div>
          <div>
            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
            <select class="form-select" aria-label="Default select example" id="jenisKelamin">
              <option selected>Pilih Salah Satu</option>
              <option value="1">Laki-Laki</option>
              <option value="2">Perempuan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Foto Siswa</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label alamat">Alamat Siswa</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Contoh : Jalan Kemana-mana senang"></textarea>
          </div>
          <div class="col-6">
            <div class="col text-center">
              <button type="button" class="btn btn-primary">Tambah Data</button>
              <a href="index.html" type="button" class="btn btn-danger">Batal</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
